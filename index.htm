<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Gerenciamento de SICs</title>
    <!-- Carrega Tailwind CSS via CDN para um estilo moderno e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter como padrão, com fallback para fontes genéricas */
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 relative">
    <!-- Imagem no canto superior esquerdo -->
    <img src="http://i.imgur.com/Fln53Oi.png" alt="Logo da Empresa" class="absolute top-4 left-4 w-24 h-auto md:w-32 rounded-md">

    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-7xl mx-auto text-center">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-8">
            Bem-vindo ao <span class="text-gray-700">Sistema de Gerenciamento de SICs</span>
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <a href="cadastro.htm" class="flex items-center justify-center space-x-3 bg-gray-200 hover:bg-gray-300 block w-full py-4 px-6 rounded-lg text-gray-800 text-xl font-semibold transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                <!-- Icone de Cadastro (File Plus) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-plus">
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                    <polyline points="14 2 14 8 20 8"/>
                    <line x1="12" x2="12" y1="18" y2="12"/>
                    <line x1="9" x2="15" y1="15" y2="15"/>
                </svg>
                <span>Cadastro de SIC</span>
            </a>
            <a href="visualizacao.htm" class="flex items-center justify-center space-x-3 bg-gray-200 hover:bg-gray-300 block w-full py-4 px-6 rounded-lg text-gray-800 text-xl font-semibold transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                <!-- Icone de Visualização (Eye) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
                <span>Visualização de SICs</span>
            </a>
            <a href="aprovacao.htm" class="flex items-center justify-center space-x-3 bg-gray-200 hover:bg-gray-300 block w-full py-4 px-6 rounded-lg text-gray-800 text-xl font-semibold transition duration-00 ease-in-out transform hover:scale-105 shadow-lg">
                <!-- Icone de Aprovação Financeira (Banknote) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-banknote">
                    <rect width="20" height="12" x="2" y="6" rx="2"/>
                    <circle cx="12" cy="12" r="2"/>
                    <path d="M6 12h.01M18 12h.01"/>
                </svg>
                <span>Aprovação Financeira</span>
            </a>
            <a href="logistica.htm" class="flex items-center justify-center space-x-3 bg-gray-200 hover:bg-gray-300 block w-full py-4 px-6 rounded-lg text-gray-800 text-xl font-semibold transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                <!-- Icone de Acompanhamento Logístico (Truck) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-truck">
                    <path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2"/>
                    <path d="M10 18H7.5a.5.5 0 0 1-.5-.5V14h4v3.5a.5.5 0 0 1-.5.5z"/>
                    <circle cx="7.5" cy="18.5" r=".5"/>
                    <circle cx="17.5" cy="18.5" r=".5"/>
                    <path d="M17.5 14H22v-4h-6L13 7l4.5-3H22"/>
                </svg>
                <span>Acompanhamento Logístico</span>
            </a>
            <a href="cpd.htm" class="flex items-center justify-center space-x-3 bg-gray-200 hover:bg-gray-300 block w-full py-4 px-6 rounded-lg text-gray-800 text-xl font-semibold transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                <!-- Icone de Acompanhamento CPD (Server) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-server">
                    <rect width="20" height="8" x="2" y="2" rx="2" ry="2"/>
                    <rect width="20" height="8" x="2" y="14" rx="2" ry="2"/>
                    <line x1="6" x2="6.01" y1="6" y2="6"/>
                    <line x1="6" x2="6.01" y1="18" y2="18"/>
                </svg>
                <span>Acompanhamento CPD</span>
            </a>
        </div>
    </div>
</body>
</html>
